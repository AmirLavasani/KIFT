<div id="signup-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signupModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form id="signup-form" action="/signup" method="post">
          <h2>Become a Member</h2>
          <input type="text" class="form-control" name="firstName" placeholder="First Name" required="">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="">
          <input type="email" class="form-control" name="email" placeholder="Email" required="">
          <input type="password" class="form-control" name="password" placeholder="Password" required="">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <p>Do you already have an account? <a class="show-login-modal" href="/login">Click here</a> to login.</p>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="login-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form id="login-form" action="/login" method="post">
          <h2>Login into your account</h2>
          <div class="form-group">
            <input type="text" class="form-control" name="email"
            placeholder="Email" autofocus required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password"
            placeholder="Password" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
          <p>Don't have an account yet? <a class="show-signup-modal" href="/signup">Click here</a> to create one.</p>
        </form>
      </div>
    </div>
  </div>
</div>
